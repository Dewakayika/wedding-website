<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900">
    <h1 class="header font-sans text-center m-5 text-xl text-gray-200 font-bold">Welcome to Portfolio</h1>
    <div class="box bg-green-600 h-10 w-10 m-5 rounded-sm"></div>


    <script src="js/gsap.min.js"></script>
    <script src="js/TextPlugin.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", (event) => {
            gsap.registerPlugin(ScrollTrigger, TextPlugin);

            let split = new TextPlugin("h1", {type: "chars"} )
            gsap.from(split.chars, {
                duration:1,
                yPercent: 100,
                opacity: 0,
                stragger: 0.05,
            })


            gsap.to(".box", {
            rotation: 360,
            duration: 4,
        } )

        });


    </script>
</body>
</html>
