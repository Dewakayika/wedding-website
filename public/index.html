        <p class="font-serif z-20 text-2xl tracking-tight text-white w-full text-center">eternal love studio.</p>
        <p class="font-sans z-20 text-xs text-white w-full text-center">BALI, INDONESIA</p>
      </div>
    </div>
    <div class="section h-fit w-full">
      <div class="portfolio">
        <div class="row bg-yellow-100 h-screen flex flex-row justify-between items-center content-center">
          <div class="col h-full w-full">
            <img class="h-screen object-cover" src="/public/image/6-2.jpg" alt="" />
          </div>
          <div class="col h-full w-full flex flex-col justify-center px-5 gap-5">
            <p class="font-serif text-2xl">Taylor & Taylor</p>
            <p class="font-sans">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit nesciunt sint eveniet soluta facere minus.</p>
          </div>
        </div>
      </div>
      <div class="portfolio">
        <div class="bg-yellow-100 row h-screen flex flex-row justify-between items-center content-center">
          <div class="col h-full w-full flex flex-col justify-center px-5 gap-5">
            <p class="font-serif text-2xl">Taylor & Taylor</p>
            <p class="font-sans">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Velit nesciunt sint eveniet soluta facere minus.</p>
          </div>
          <div class="col h-full w-full">
            <img class="h-screen object-cover" src="/public/image/6-2.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="js/TextPlugin.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollSmoother.min.js"></script>
    <script>
      // Register GSAP Plugins
      gsap.registerPlugin(ScrollTrigger);

      document.addEventListener("DOMContentLoaded", () => {
        // Section fade-in and pinning
        const portfolios = gsap.utils.toArray(".portfolio");

        portfolios.forEach((portfolio, index) => {
          // Fade-in effect
          gsap.fromTo(
            portfolio,
            { opacity: 1, y: 0 }, // Initial state
            {
              opacity: 1,
              y: 0,
              duration: 1,
              scrollTrigger: {
                trigger: portfolio,
                start: "top 100%",
                toggleActions: "play none none reverse",
              },
            }
          );

          if (index > 0) {
            gsap.to(portfolios[index - 1], {
              yPercent: -20, // Move up by 100%
              ease: "none",
              scrollTrigger: {
                trigger: portfolio,
                start: "top center",
                end: "top top",
                scrub: index * 0.7, // Speed for upward movement
                invalidateOnRefresh: true,
              },
            });
          }
          // Pin the section for a scrolling effect
          ScrollTrigger.create({
            trigger: portfolio,
            start: "top top",
            end: "+=30%",
            delay: 10,
            pin: true,
            pinSpacing: false,
            scrub: (index + 1) * 0.5,
          });
        });

        // Background parallex effect
        gsap.to(".background", {
          yPercent: 0,
          ease: 50,
          scrollTrigger: {
            trigger: ".background",
            start: "top bottom",
            end: "bottom top",
            scrub: true,
          },
        });

        // Text reveal with staggered animation
      });
    </script>
